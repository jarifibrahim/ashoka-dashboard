{% extends 'base.html' %}
{% load static %}
{% block content %}
<style type="text/css">
    td, th {
        text-align: center;
        min-width: 200px
    }
</style>

<div class="container-fluid " style="overflow-x: auto; position: absolute;">
    <table class="table table-responsive table-striped table-bordered table-hover" >
        <thead>
        <tr class="bg-primary">
            <th>Team ID: Team Name</th>
            {% for team in teams %}
                <th> {{ team }} </th>
            {% endfor %}
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>LRP</td>
            {% for LRP in LRPs %}
                <td> {{ LRP }} </td>
            {% endfor %}
            </tr>

        </tbody>
    </table>
</div>
{% endblock %}

{% block javascript %}
<!--    <script src="{% static 'dashboard/js/jquery.stickytableheaders.min.js' %}"></script>
 -->   <script src="{% static 'dashboard/js/colResizable-1.6.min.js' %}"></script>
    <script>
/*        $('table').stickyTableHeaders(); */
        $(function(){
            $("table").colResizable({resizeMode:'overflow'});
        });
    </script>
{% endblock %}
