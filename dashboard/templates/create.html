{% extends 'base.html' %}

{% block content %}

  <form class="form-horizontal" method="POST" action="{% url 'create' %}" >
    {% csrf_token %}
    {% for f in form %}
        <div class="form-group">
            <label class="col-sm-4 control-label">{{ f.label}}</label>
            <div class="col-sm-8">{{ f }}</div>
        </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
            <button type="submit" class="btn btn-default btn-success">Create New Dashboard</button>
        </div>
    </div>
  </form>
</div>
{% endblock %}
